  - key: general.privacy_policy.description
    t: >
      ### 1. Thu thập dữ liệu

      Ngoài dữ liệu được thu thập thông qua các câu hỏi của khảo sát, chúng tôi còn thu thập thiết bị, trình duyệt, hệ điều hành, phiên bản trình duyệt và nguồn giới thiệu của bạn.

      Lưu ý rằng tất cả các câu hỏi đều hoàn toàn tự nguyện và chúng tôi không bao giờ liên kết bất kỳ thông tin nhận dạng nào (như địa chỉ email) với câu trả lời khảo sát của bạn.

      ### 2. Thu thập email

      Chúng tôi có thể tùy chọn thu thập email của bạn để:


      1. Tạo một magic log-in link, sau đó chúng tôi sẽ loại bỏ email của bạn và chỉ giữ lại một hàm băm một chiều trong cơ sở dữ liệu người dùng của chúng tôi.

      2. Liên hệ với bạn khi kết quả khảo sát có sẵn, cũng như khi chúng tôi ra mắt các phiên bản khảo sát trong tương lai và để thi thoảng gửi thông báo. Bạn có thể hủy đăng ký danh sách gửi thư của chúng tôi bất kỳ lúc nào và email của bạn sẽ bị loại bỏ khỏi hồ sơ của chúng tôi khi được gửi đến nhà cung cấp bản tin email của chúng tôi.

      3. Gửi cho bạn danh sách tóm tắt các tính năng hoặc công cụ mà bạn muốn tìm hiểu thêm. Chúng tôi sẽ loại bỏ địa chỉ của bạn sau khi email được gửi đi thông qua nhà cung cấp email giao dịch của chúng tôi.


      Khi chúng tôi thu thập địa chỉ email của bạn, nó sẽ không bao giờ được liên kết với phản hồi của bạn cho khảo sát hoặc với tài khoản người dùng của bạn.

      ### 3. Cookies

      Chúng tôi đặt cookie đăng nhập và nhà cung cấp dịch vụ lưu trữ của chúng tôi (Vercel) cũng có thể đặt cookie riêng của họ. Chúng tôi không đặt bất kỳ cookie nào khác hoặc sử dụng phân tích hoặc quảng cáo phía khách hàng.

      ### 4. Sử dụng dữ liệu

      Chúng tôi xử lý dữ liệu và sau đó sử dụng dữ liệu đó để công bố báo cáo. Chúng tôi cũng công khai toàn bộ bộ dữ liệu.

      ### 5. Xóa dữ liệu/Tài khoản

      Bạn có thể gửi email cho chúng tôi theo địa chỉ [hello@stateofjs.com](mailto:hello@stateofjs.com) nếu bạn muốn chúng tôi xóa tất cả hoặc một phần dữ liệu của bạn.


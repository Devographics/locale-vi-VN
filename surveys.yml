    - key: experience.tell_us_more_no_value
      t: "Bạn đã không chọn bất kỳ câu trả lời nào. Hãy cho chúng tôi biết tại sao:"

    ###########################################################################
    # Response
    ###########################################################################

    - key: response.completion
      t: 'Đã hoàn thành{completion}%'

    - key: response.details
      t: Đã bắt đầu vào {startedAt}, đã hoàn thành {completion}%.

    - key: response.view_results
      t: Xem kết quả

    ###########################################################################
    # Survey-Specific Intros
    ###########################################################################

    - key: general.js2020.survey_intro
      t: |
          Năm 2020 là một năm khó khăn đối với tất cả mọi người, 
          một năm khiến chúng ta lo lắng về các framework JavaScript mới nhất có vẻ khá vô ích khi so sánh.

          Tuy nhiên, thế giới vẫn phải tiếp tục phát triển và JavaScript cũng vậy. Và một lần nữa, với sự giúp đỡ của bạn 
          chúng tôi sẽ cố gắng xây dựng một bức tranh toàn cảnh về hệ sinh thái 
          để tìm hiểu thêm một chút về nơi nó sẽ đi tới.

    - key: general.css2021.survey_intro
      t: |
          Này CSS, dạo này bạn làm gì thế? Ôi thật sao, `@container`? 
          Và cả `@property` nữa?! Wow, bạn thật bận rộn!

          Mặc dù đại dịch vẫn tiếp tục khiến cuộc sống của mọi người trở nên khó khăn hơn trong suốt năm 2021, 
          nhưng bằng cách nào đó những người đóng góp tận tâm trên khắp thế giới đã quản lý để giúp CSS tiếp tục phát triển. 
          Vì vậy, một lần nữa đã đến lúc khảo sát hệ sinh thái CSS và tìm ra xem chúng đang đi về đâu. 
          Và có lẽ bạn sẽ học được một vài điều mới trong khi bạn đang ở đó!

    - key: general.js2021.survey_intro
      t: |
          Đầu tiên, Thế vận hội 2020 bị lùi sang năm 2021, 
          và bây giờ cuộc khảo sát về Tình trạng JavaScript năm 2021 đang diễn ra ngay lúc này, vào năm 2022!

          Đó là sự thật: giữa công việc, gia đình và tất cả những xáo trộn trên thế giới, 
          một số thứ đã bị gián đoạn một chút.

          Nhưng trong khi năm có thể khác nhau, chúng tôi hy vọng dữ liệu được cung cấp bởi bản thân cuộc khảo sát 
          sẽ có nhiều thông tin và sâu sắc hơn bao giờ hết. 
          Và đừng lo lắng, sẽ có một cuộc khảo sát khác vào cuối năm nay để sắp xếp lại mọi thứ!

    - key: general.graphql2022.survey_intro
      t: |
          Khi GraphQL được giới thiệu lần đầu tiên, nó đã cung cấp một cách hoàn toàn mới để xây dựng API, với nhiều quyền kiểm soát hơn, chi tiết hơn và linh hoạt hơn. 

          Nhưng tính linh hoạt đó phải trả giá ở dạng phức tạp hơn và một loạt các framework, librariy, và service nhanh chóng xuất hiện để giúp xác định các pattern và workflow tốt hơn. 

          Bây giờ, lần đầu tiên chúng tôi khảo sát cộng đồng GraphQL để tìm ra công cụ nào trong số nhiều công cụ này là phổ biến nhất và tính năng nào đang thực sự được sử dụng. Với sự trợ giúp của bạn, chúng ta hãy xem GraphQL đã làm được những gì vào năm 2022!
         
    - key: general.css2022.survey_intro
      t: |
          CSS tiếp tục phát triển với tốc độ chưa từng thấy. May mắn thay, năm nay chúng tôi đã nhận được sự giúp đỡ từ một người đi đầu trong tất cả những thay đổi này: [Lea Verou](https://lea.verou.me/) dẫn đầu trong việc lựa chọn các câu hỏi của năm nay, đặc biệt tập trung vào việc làm nổi bật các tính năng CSS mới và sắp ra mắt. 

          Ngoài ra, kết quả khảo sát cũng sẽ giúp các nhà cung cấp trình duyệt ưu tiên lộ trình của họ và hướng tới khả năng tương thích tốt hơn giữa các trình duyệt.

          Với tất cả những điều này, hãy xem CSS phát triển như thế nào vào năm 2022!

    - key: general.js2022.survey_intro
      t: |
          Lần đầu tiên sau một thời gian, có vẻ như hiện trạng của hệ sinh thái JavaScript đang bị nghi ngờ.

          Đóng gói nhanh hơn với Vite, kiến ​​trúc island với Astro, khả năng tiếp tục với Qwik… 
          Những kẻ mới tham gia đang thách thức người gác đền, và kết quả là nhiều hứng thú hơn, nhưng cũng nhiều điều không chắc chắn hơn.

          Vì vậy, một lần nữa, chúng ta hãy thử và cùng nhau tìm hiểu xem JavaScript sẽ đi về đâu vào năm 2022 và hơn thế nữa. 

    ###########################################################################
    # Survey-Specific FAQs
    ###########################################################################

    # CSS 2022

    - key: faq.learn_more_css2022
      t: Tôi có thể tìm hiểu thêm ở đâu?
    - key: faq.learn_more_css2022.description
      t: Bạn có thể tìm hiểu thêm về [cuộc khảo sát năm ngoái tại đây](https://2021.stateofcss.com/en-US/about/). 

    - key: faq.survey_design_css2022
      t: Khảo sát này được thiết kế như thế nào?
    - key: faq.survey_design_css2022.description
      t: Năm nay, nhờ khoản trợ cấp từ [Quỹ UI](https://web.dev/ui-fund/) của Google, [Lea Verou](https://lea.verou.me/) đã có thể dẫn đầu và quản lý [quy trình thiết kế khảo sát mở](https://github.com/orgs/Devographics/projects/1/views/1) trên GitHub. 

    - key: faq.results_released_css2022
      t: Khi nào kết quả sẽ được công bố?
    - key: faq.results_released_css2022.description
      t: Cuộc khảo sát sẽ diễn ra cho đến cuối tháng 10 năm 2022 và kết quả khảo sát sẽ được công bố vào đầu tháng 11.

    - key: faq.data_used_css2022
      t: Dữ liệu này sẽ được sử dụng như thế nào?
    - key: faq.data_used_css2022.description
      t: Tất cả dữ liệu được thu thập sẽ được phát hành công khai. Sau đó, nó sẽ trở thành nơi tham khảo cho cả nhà phát triển - người xem xét để đưa ra các lựa chọn công nghệ của họ, và các nhà cung cấp trình duyệt - những người sử dụng nó để tập trung ưu tiên các phần trọng tâm và đưa ra lộ trình phát triển phù hợp.


    # JS 2022

    - key: faq.learn_more_js2022
      t: Tôi có thể tìm hiểu thêm ở đâu?
    - key: faq.learn_more_js2022.description
      t: Bạn có thể tìm hiểu thêm về [cuộc khảo sát năm ngoái tại đây](https://2021.stateofjs.com/en-US/about/). 

    # - key: faq.survey_design_js2022
    #   t: How was this survey designed?
    # - key: faq.survey_design_css2022.description
    #   t: This year, thanks to a grant from Google's [UI Fund](https://web.dev/ui-fund/), [Lea Verou](https://lea.verou.me/) was able to take the lead and managed the [open survey design process](https://github.com/orgs/Devographics/projects/1/views/1) on GitHub. 

    - key: faq.results_released_js2022
      t: Khi nào kết quả sẽ được công bố?
    - key: faq.results_released_js2022.description
      t: Cuộc khảo sát sẽ kéo dài đến ngày 15 tháng 12 năm 2022 và kết quả khảo sát sẽ được công bố ngay sau đó. 

    - key: faq.data_used_js2022
      t: Dữ liệu này sẽ được sử dụng như thế nào?
    - key: faq.data_used_js2022.description
      t: Tất cả dữ liệu được thu thập sẽ được phát hành công khai. Sau đó, nó sẽ trở thành một nguồn tài nguyên cho cả các nhà phát triển, những người tham khảo nó để đưa ra các lựa chọn công nghệ của họ và các nhà cung cấp trình duyệt, những người sử dụng nó để tập trung ưu tiên các phần trọng tâm và đưa ra lộ trình phát triển phù hợp.

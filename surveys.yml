  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      Năm 2020 là một năm khó khăn đối với tất cả mọi người, một năm khiến việc lo lắng về các
      JavaScript frameworks mới nhất có vẻ khá vô ích khi đem ra so sánh.

      Tuy nhiên, thế giới phải tiếp tục, và JavaScript cũng vậy. Và một lần nữa, với sự giúp đỡ của bạn,
      chúng tôi sẽ cố gắng xây dựng một bức tranh toàn diện về hệ sinh thái
      để tìm hiểu thêm một chút về nơi nó đang hướng tới.

  - key: general.css2021.survey_intro
    t: |
      CSS thân mến, gần đây bạn đã làm gì thế? Ồ, thực sự sao, `@container`?
      intrinsic sizing? Và `@property` nữa à?! Wow, bạn đã rất bận rộn!

      Mặc dù đại dịch tiếp tục khiến cuộc sống của mọi người trở nên khó khăn hơn trong suốt năm 2021,
      nhưng bằng cách nào đó, những người đóng góp tận tâm trên khắp thế giới đã cố gắng giữ cho CSS tiếp tục phát triển.
      Vì vậy, một lần nữa, đã đến lúc khảo sát hệ sinh thái CSS và tìm hiểu xem tất cả những điều này
      sẽ đi đến đâu. Và có thể học được một vài điều mới khi bạn ở đó!

  - key: general.js2021.survey_intro
    t: |
      Đầu tiên, Thế vận hội Olympic 2020 bị hoãn lại đến năm 2021,
      và bây giờ khảo sát State of JavaScript 2021 đang diễn ra ngay bây giờ, vào năm 2022!

      Đúng vậy: giữa công việc, gia đình và tất cả những biến động trên thế giới,
      một số thứ đã bị gián đoạn một chút.

      Nhưng mặc dù năm nay có thể lệch một chút, chúng tôi hy vọng rằng dữ liệu được cung cấp
      bởi khảo sát sẽ vẫn có nhiều thông tin và chi tiết như mọi khi.
      Và đừng lo lắng, sẽ có một khảo sát khác vào cuối năm nay để sắp xếp lại mọi thứ!

  - key: general.graphql2022.survey_intro
    t: |
      Khi GraphQL lần đầu tiên được giới thiệu, nó đã cung cấp một cách hoàn toàn mới để xây dựng API, với nhiều quyền kiểm soát hơn, chi tiết hơn và linh hoạt hơn.

      Nhưng sự linh hoạt đó phải trả giá dưới dạng thêm độ phức tạp và một loạt các frameworks, thư viện và dịch vụ đã nhanh chóng xuất hiện để giúp xác định các pattern và quy trình làm việc tốt hơn.

      Bây giờ, lần đầu tiên, chúng tôi đang khảo sát cộng đồng GraphQL để tìm hiểu xem trong số rất nhiều công cụ này, công cụ nào phổ biến nhất và các tính năng nào thực sự được sử dụng. Với sự giúp đỡ của bạn, hãy cùng xem GraphQL đã làm được những gì trong năm 2022!

  - key: general.css2022.survey_intro
    t: |
      CSS tiếp tục phát triển với tốc độ chưa từng thấy. May mắn thay, năm nay chúng tôi đã nhận được sự giúp đỡ từ một người đi đầu trong tất cả những thay đổi này: [Lea Verou](https://lea.verou.me/) đã dẫn dắt việc lựa chọn các câu hỏi trong năm nay, với trọng tâm đặc biệt là làm nổi bật các tính năng CSS mới và các tính năng sắp tới.

      Hơn nữa, kết quả khảo sát cũng sẽ giúp các nhà cung cấp trình duyệt ưu tiên lộ trình của họ và làm việc hướng tới khả năng tương thích tốt hơn giữa các trình duyệt.

      Với tất cả những điều này, hãy cùng xem CSS đã phát triển như thế nào trong năm 2022!

  - key: general.js2022.survey_intro
    t: |
      Lần đầu tiên sau một thời gian, có cảm giác như hiện trạng của hệ sinh thái JavaScript đang bị nghi ngờ.

      Đóng gói nhanh hơn với Vite, kiến ​​trúc island với Astro, khả năng tiếp tục với Qwik… Những kẻ mới tham gia đang thách thức người gác đền, và kết quả
      là có nhiều sự phấn khích hơn, nhưng cũng có nhiều bất ổn hơn.

      Vì vậy, một lần nữa, chúng ta hãy cố gắng cùng nhau tìm hiểu xem JavaScript sẽ đi về đâu, trong năm 2022 và hơn thế nữa.

  - key: general.css2023.survey_intro
    t: |
      Để giúp bạn theo kịp với `:has()`, `@container`, và tất cả các tính năng CSS mới khác, chúng tôi đang giới thiệu một tính năng mới của riêng mình trong năm nay: **Danh sách đọc**.

      Khi bạn tham gia khảo sát, bạn sẽ có thể đánh dấu bất kỳ tính năng nào bạn muốn và tìm hiểu thêm về nó sau khi bạn gửi câu trả lời.

      Năm nay [Chen Hui Jing](https://chenhuijing.com/) đã dẫn dắt quá trình thiết kế khảo sát, dựa trên công việc được thực hiện bởi [Lea Verou](https://lea.verou.me/) vào năm ngoái. Và như thường lệ, phản hồi của bạn ở đây sẽ đóng vai trò quan trọng trong việc giúp các nhà cung cấp trình duyệt ưu tiên lộ trình của họ và làm việc hướng tới khả năng tương thích tốt hơn giữa các trình duyệt.

      Với tất cả những điều này, hãy cùng xem CSS đã phát triển như thế nào cho đến nay trong năm 2023!

  # Intro for actual survey page
  - key: general.html2023.survey_intro
    t: |
      Trong khi các nhà phát triển web có xu hướng tập trung vào JavaScript và CSS, nhưng chúng ta không thể làm được bất kỳ điều gì nếu không có HTML đóng vai trò làm nền tảng.

      Từ lâu, HTML dường như không phát triển, nhưng mọi thứ có thể đang thay đổi.
      Các yếu tố mới như `<selectlist>` đang ở phía trước, các tính năng mới thú vị như popovers,
      và một loạt các API trình duyệt liên quan (Web Components, PWAs, v.v.).

      Năm nay, [Lea Verou](https://lea.verou.me/) đã đảm nhận nhiệm vụ khó khăn là dẫn dắt việc thiết kế khảo sát hoàn toàn mới này, từ nội dung đến UX và hơn thế nữa.

      Dựa trên thành công của [State of JS](http://stateofjs.com/) và [State of CSS](https://stateofcss.com/), chúng tôi giới thiệu **State of HTML**;
      mảnh ghép cuối cùng hoàn thiện bộ ba, để chúng tôi có thể theo dõi sự phát triển của nền tảng web một cách tổng thể.

      Lợi ích cho bạn:
      - Kết quả khảo sát được **sử dụng bởi các trình duyệt** và là nhóm tiêu chuẩn **để ưu tiên cho lộ trình phát triển**.
      Phản hồi của bạn có thể giúp các tính năng bạn quan tâm được triển khai, các vấn đề tương thích giữa các trình duyệt được ưu tiên và các lỗ hổng trong nền tảng được giải quyết.
      - Tìm hiểu về các tính năng mới và sắp tới; thêm các tính năng vào danh sách đọc của bạn và nhận danh sách tài nguyên ở cuối!
      - Nhận điểm kiến thức được cá nhân hóa và xem bạn so sánh với những người trả lời khác như thế nào

      Khảo sát sẽ mở trong 3 tuần, nhưng phản hồi được nhập **trong 9 ngày đầu tiên (cho đến ngày 1 tháng 10)** sẽ có tác động lớn hơn nhiều đến Web,
      vì dữ liệu sơ bộ sẽ được sử dụng cho một số nỗ lực ưu tiên có thời hạn trước đó.

  - key: general.react2023.survey_intro
    t: |
      Ngay khi React được giới thiệu lần đầu tiên, rõ ràng là nó sẽ trở thành một bước ngoặt lớn cho web.

      Rốt cuộc thì nó đã được sử dụng để xây dựng Facebook và bất chấp thứ "JSX" kỳ lạ này, các nhà phát triển đã nhanh chóng áp dụng nó. Và điều ấn tượng hơn nữa là cộng đồng vẫn tiếp tục thực hiện những thay đổi lớn như function component và hook.

      Nhưng giờ đây đã 10 năm trôi qua và React Server Components mới được giới thiệu hứa hẹn sẽ là sự thay đổi lớn nhất kể từ… ừm, kể từ chính React!

      Liệu cộng đồng có tiếp tục đồng hành thêm một lần nữa không? Hay các nhà phát triển sẽ chuyển sang Svelte, Solid hoặc thứ gì khác?

      Hãy cùng tìm hiểu với cuộc khảo sát State of React đầu tiên!



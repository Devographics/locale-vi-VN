    - key: blocks.tools_quadrant.description
      t: |
        Biểu đồ này hiển thị **tỷ lệ giữ chân** của mỗi công nghệ trên tổng số **số lượng người dùng** của nó.
        Nó có thể được chia thành bốn phần:

          - **1**: Tỷ lệ sử dụng thấp, tỷ lệ duy trì cao. Công nghệ đáng để mắt tới.

          - **2**: Tỷ lệ sử dụng cao, tỷ lệ duy trì cao. Các công nghệ an toàn để áp dụng.

          - **3**: Tỷ lệ sử dụng thấp, tỷ lệ duy trì thấp. Các công nghệ hiện tại khó được khuyên dùng.

          - **4**: Tỷ lệ sử dụng cao, tỷ lệ duy trì thấp. Đánh giá lại những công nghệ này nếu bạn hiện đang sử dụng chúng.



  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Bạn sẽ tìm thấy những gợi ý nhỏ như thế này trong suốt kết quả khảo sát.
      Chúng giúp đưa ra các tính năng và chi tiết bổ sung.

  - key: hints.units_switcher_hint
    t: >
      Bạn có thể sử dụng bảng điều khiển ở dưới cùng của block để chuyển đổi giữa các đơn vị
      giúp xem được các chế độ khác nhau cho cùng một dữ liệu.

  - key: hints.export_hint
    t: >
      Tab <span class="hint-icon hint-export-button">Data</span> cho phép bạn xem dữ liệu thô cho bất kỳ biểu đồ nào,
      xem nó dưới dạng JSON hoặc nhận truy vấn GraphQL
      mà bạn có thể chạy trong API công khai của chúng tôi.

  - key: hints.completion_hint
    t: >
      Vì tất cả các câu hỏi đều là tùy chọn nên một số câu hỏi nhận được ít câu trả lời hơn những câu hỏi khác.
      Chỉ số hoàn thành (<span class="hint-completion-indicator">◕</span>) cho bạn biết chính xác có bao nhiêu người đã trả lời một câu hỏi nhất định.

  - key: hints.tool_modal_hint
    t: >
      Bạn có thể nhấp vào tên của bất kỳ công nghệ nào để biết thêm chi tiết
      và có được cái nhìn sâu hơn vào dữ liệu liên quan của nó.

  - key: hints.rankings_modes_hint
    t: >
      Biểu đồ Kinh nghiệm theo thời gian có thể được chuyển đổi qua lại giữa tỷ lệ hài lòng, quan tâm,
      sử dụng và nhận biết để cung cấp cho bạn một bức tranh đầy đủ hơn về một danh mục.

  - key: hints.sharing_hint
    t: >
      Chia sẻ khảo sát này trên Twitter, Facebook hoặc qua email thì đã được khoa học chứng minh là
      cải thiện hiệu suất viết code của bạn lên tới 15%.

  - key: hints.tshirt_hint
    t: >
      Một phát hiện khoa học đảm bảo khác: mua áo phông của chúng tôi
      sẽ tăng kỹ năng lập trình của bạn lên hơn 9000!

  - key: hints.variants_hint
    t: >
      Một số biểu đồ có các tab bổ sung cung cấp các phân tích bổ sung cho cùng một dữ liệu hoặc dữ liệu liên quan.
      Đừng bỏ qua chúng!

  - key: hints.share_hint
    t: >
      Tab <span class="hint-icon hint-share-button">Share</span> giúp bạn dễ dàng chia sẻ bất kỳ biểu đồ nào,
      hoặc thậm chí tải xuống dưới dạng hình ảnh.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">Biểu đồ sau đây cung cấp kết quả của 8 người chơi theo kiểu giải đấu,
      trong đó người trả lời được giao nhiệm vụ chọn người chiến thắng trong mỗi trận đấu cho đến khi còn lại một người chiến thắng.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      Tab <span class="hint-icon hint-comment-button">Comment</span> cho phép bạn xem các nhận xét do người trả lời khảo sát để lại khi họ điền vào khảo sát.


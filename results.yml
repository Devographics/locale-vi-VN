  - key: explorer.extra_missing_respondents
    t: |
      ### Người trả lời thừa & thiếu

      Biểu đồ trên nhằm mục đích xác định các khu vực hiển thị cao hơn mong đợi
      hoặc các giá trị thấp hơn mong đợi so với đường cơ sở được tính toán.

      Ví dụ: giả sử có 1000 người dùng CSS Grid và 50% người trả lời khảo sát làm việc trong một công ty lớn,
      bạn mong muốn tìm thấy 500 người dùng CSS Grid làm việc trong các công ty lớn.

      Bất kỳ độ lệch nào trên hoặc dưới tổng số dự kiến ​​có thể chỉ ra một điều thú vị
      tương quan giữa cả hai biến, và được đánh dấu trên biểu đồ bằng một trong hai màu dấu chấm
      (dành cho người trả lời bổ sung trên đường cơ sở) hoặc dấu chấm trống (dành cho người trả lời thiếu).


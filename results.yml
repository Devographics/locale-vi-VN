    t: >
      1. Khi bạn **nhấp vào nút "Tài trợ cho Biểu đồ này"**, bạn sẽ được chuyển hướng đến trang thanh toán của đối tác của chúng tôi là [SendOwl](https://www.sendowl.com/).



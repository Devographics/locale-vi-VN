    ###########################################################################
    # General
    ###########################################################################

    - key: general.results.description
      t: Ấn bản năm 2022 của cuộc khảo sát hàng năm về các xu hướng mới nhất trong hệ sinh thái CSS.

    - key: general.css2022.js2022_banner
      t: Cuộc khảo sát State of JS 2022 hiện đang mở, bạn có thể [tham gia ngay bây giờ](https://survey.devographics.com/survey/state-of-js/2022?source=css2022)!

    - key: general.css2022.results_intro
      t: |
          CSS tiếp tục tiến bộ với tốc độ chưa từng thấy. Chúng ta không chỉ thấy các tính năng và thuộc tính mới mà ngay cả nền tảng của ngôn ngữ cũng đang được trang bị lại và cải thiện nhờ những đổi mới như nesting và cascade layers. 
          
          May mắn thay, năm nay chúng tôi đã nhận được sự giúp đỡ từ một vài người đi đầu trong tất cả những thay đổi này: Thành viên nhóm công tác W3C [Lea Verou](https://lea.verou.me/) đã chọn các câu hỏi khảo sát của năm nay, đặc biệt tập trung vào việc làm nổi bật các tính năng mới và sắp ra mắt của CSS. 

          Ngoài ra, kết quả khảo sát cũng sẽ giúp các nhà cung cấp trình duyệt ưu tiên lộ trình của họ và hướng tới khả năng tương thích tốt hơn giữa các trình duyệt. 

          Với tất cả những điều này, hãy xem CSS phát triển như thế nào vào năm 2022!
    
    ###########################################################################
    # Introduction
    ###########################################################################

    - key: introduction.css2022
      t: |
          <span class="first-letter">C</span>húng tôi nghĩ rằng CSS đã phát triển thành một ngôn ngữ khá đáng gờm nhờ những tiến bộ như Flexbox, Grid và CSS Variables. Nhưng hóa ra đây thậm chí không phải là hình thức cuối cùng của nó. 
          
          Parent selector, native nesting, container queries, cascade layers… Thật sốc khi nghĩ về những tính năng giống như hack sắp tới này.
          
          May mắn thay, chúng tôi có những người hướng dẫn tốt nhất có thể giúp chúng tôi vượt qua những thử thách này: [Lea Verou](http://lea.verou.me/) đã đi đầu trong việc thiết kế cuộc khảo sát năm nay và hy vọng những phát hiện sẽ bao gồm tất cả những đổi mới quan trọng mà bạn nên biết. 

          <span class="conclusion__byline">– Sacha Greif</span>

          P.S. Một điểm mới nữa trong năm nay: chúng tôi đã cung cấp cho người trả lời khả năng **để lại nhận xét** về bất kỳ tính năng hoặc thư viện nào được đề cập trong cuộc khảo sát! Hãy chắc chắn kiểm tra những nhận xét này trong thanh bên của mỗi biểu đồ. 
          

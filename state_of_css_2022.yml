    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.css2022
      t: |
          <span class="first-line">[Năm ngoái](https://2021.stateofcss.com/en-US/conclusion/), Kilian đã dự đoán rằng cách chúng ta viết CSS sẽ thay đổi mãi mãi và kết quả năm nay đã xác thực dự đoán của anh ấy.</span>

          [Interop 2022](https://wpt.fyi/interop-2022) đã kết hợp các trình duyệt cùng hướng tới các mục tiêu giống nhau và một số tính năng đã chuyển từ "điều này sẽ không bao giờ xảy ra" thành "điều này hiện đang xảy ra". Parent selectors (`:has()`) và container queries (`@container`) là hai trong số các tính năng nặng ký. Trong nhiều năm, các nhà phát triển nghĩ rằng những tính năng này là không thể do ảnh hưởng đến hiệu suất, nhưng hóa ra cả hai đều có thể. 

          Mặt khác, Subgrid đang được tiến hành đúng lộ trình và nó có số lượng công việc rất lớn. Firefox và Safari đã hỗ trợ nó và Chrome đang tích cực triển khai nó, vì vậy chúng tôi có thể thấy mức sử dụng cao hơn vào năm tới.

          Tôi dự đoán rằng các ngôi sao của năm 2023 sẽ là native Nesting, và color manipulation.
          Nesting hiện là [lý do chính](https://twitter.com/leaverou/status/806936438797307904) khiến mọi người vẫn sử dụng preprocessors, vì vậy có thể dựa vào nó một cách tự nhiên sẽ là một trải nghiệm tuyệt vời. 

          Working with color in CSS is also about to get a lot more exciting. There is a swath of features being implemented across the board as we speak. By the end of 2023, we will probably be able to rely on wide gamut colors and device independent colors (`color()`, `lab()`, `lch()`, `oklab()`, `oklch()`), and we'd be able to manipulate them in a basic way through `color-mix()`. 

          All of this together means that 2023 is likely to be a very exciting year for CSS. I look forward to all the amazing implementations to come, whether my predictions turn out to be correct or not. What a fantastic time to be writing CSS!

    - key: conclusion.css2022.bio
      t: W3C Technical Architecture Group Member, MIT CSAIL
      

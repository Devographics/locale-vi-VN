    - key: about.content
      t: >
          Cuộc khảo sát State of CSS năm 2022 diễn ra từ ngày 1 tháng 10 năm 2022 và kết thúc vào ngày 1 tháng 11 năm 2022, và đã thu thập được 14.310 câu trả lời. Cuộc khảo sát do tôi, [Sacha Greif](https://sachagreif.com/), thực hiện, với sự trợ giúp của một nhóm cố vấn và cộng tác viên nguồn mở. 

          Logo và áo phông của năm nay được sử dụng lại từ năm ngoái, khi chúng được thiết kế và hoạt họa bởi [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

          ### Mục tiêu cuộc khảo sát

          Cuộc khảo sát này, cùng với cuộc khảo sát [State of JavaScript](https://stateofjs.com/), được tạo ra để xác định các xu hướng sắp tới trong hệ sinh thái phát triển web nhằm giúp các nhà phát triển đưa ra lựa chọn công nghệ. 

          Do đó, trọng tâm của các cuộc khảo sát này là dự đoán sự phát triển trong vài năm tới, thay vì phân tích những gì phổ biến hiện nay, đó là lý do tại sao các tính năng hoặc công nghệ phổ biến nhất không phải lúc nào cũng được đưa vào.

          Ngoài ra, dữ liệu khảo sát cũng được các nhà cung cấp trình duyệt sử dụng để ưu tiên các tính năng và cung cấp thông tin cho các sáng kiến ​​như [Interop 2022](https://wpt.fyi/interop-2022).

          ### Thiết kế khảo sát

          Năm nay, thiết kế khảo sát do [Lea Verou](https://lea.verou.me/) phụ trách, nhờ khoản tài trợ từ nhóm Google Chrome và được quản lý công khai [trên GitHub](https://github.com/orgs/Devographics/projects/1). Tất cả các câu hỏi khảo sát là tùy chọn. 

          Ngoài ra, trong tương lai, chúng tôi cũng sẽ phối hợp thiết kế, đánh giá và phản hồi khảo sát thông qua [mailing list của nhóm](https://www.devographics.com/working-group/).

          ### Đối tượng khảo sát

          Cuộc khảo sát có thể truy cập trực tuyến một cách công khai và người trả lời không được lọc hoặc chọn dưới bất kỳ hình thức nào. Những người trả lời chủ yếu là sự kết hợp của những người trả lời khảo sát trước đây (được thông báo qua danh sách gửi thư chuyên dụng) và lưu lượng truy cập mạng xã hội. 

          ### Kinh phí dự án

          Kinh phí cho dự án này đến từ các nguồn sau:

          - **T-shirt sales**. 
          
          - **Liên kết được tài trợ**: các đường link đến các resources được đề xuất ở cuối mỗi trang được cung cấp bởi đối tác của chúng tôi là [Frontend Masters](https://frontendmasters.com/).
          
          - **Tài trợ biểu đồ**: bắt đầu từ năm ngoái, bất kỳ ai cũng có thể chọn tài trợ trực tiếp cho một biểu đồ với giá từ 10 đô la trở lên và hiển thị hình đại diện Twitter của họ bên cạnh biểu đồ đó.
          
          - **Google**: năm nay, nhóm [Google Chrome](https://www.google.com/chrome/) dành một khoản ngân sách để thuê Lea giúp thiết kế cuộc khảo sát, cũng như tài trợ trực tiếp cho tôi để giúp hỗ trợ công việc của tôi.

          - **Nijibox**: [Nijibox](https://nijibox.jp/) có trụ sở tại Nhật Bản cũng đã chọn tài trợ cho tôi để giúp thực hiện các cuộc khảo sát hàng năm này lâu dài hơn nữa.

          ### Tổng quan kỹ thuật

          Bạn có thể tìm thấy thông tin chuyên sâu hơn về cách thực hiện khảo sát tại [đây](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb). Code của chúng tôi lưu trữ tại [OSS](https://github.com/Devographics/Monorepo/). 

          - **Thu thập dữ liệu**: [Next.js](https://nextjs.org/) app chạy trên [Vercel](https://vercel.com/).

          - **Lưu trữ/xử lý dữ liệu**: MongoDB & MongoDB Aggregations running on [MongoDB Atlas](https://cloud.mongodb.com/).
          
          - **Data API**: Node.js GraphQL API chạy trên [Render](https://render.com/). 
          
          - **Trang kết quả**: [Gatsby](https://www.gatsbyjs.com/) React app chạy trên [Netlify](https://netlify.com/).
          
          - **Data Visualizations**: [Nivo](https://nivo.rocks/) React dataviz library. 
          
          - **Type**: [IBM Plex Mono](https://fonts.google.com/specimen/IBM+Plex+Mono) và [Bebas Neue](https://fonts.google.com/specimen/Bebas+Neue).

